<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./public/css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="icon" type="image/png" sizes="32x32" href="./public/images/favicon-32x32.png">
    <title>Stats preview card component</title>
</head>
<body>
    <content class="main">
       
        <div class="div div__text">

            <h1>Get <span class="div__text--important"> insights </span>  that help your business grow.</h1>
            
            <p>
                Discover the benefits of data analytics and make better decisions regarding revenue, customer 
                experience, and overall efficiency.
            </p>

            <ul class="stats">
                <li> <strong class="stats--titre">10k+</strong> <br> <element class="stats--text"> companies </element></li>
                <li> <strong class="stats--titre"> 314 </strong> <br> <element class="stats--text"> templates </element></li>
                <li> <strong class="stats--titre"> 12M+ </strong> <br> <element class="stats--text"> queries </element></li>
            </ul>
        </div>

        <div class="div div__desktop"> 
            <img class="div__desktop--img" src="./public/images/image-header-desktop.jpg" alt="header-desktop">
            
        </div>

        <div class="div div__mobile">
            <img class="div__mobile--img" src="./public/images/image-header-mobile.jpg" alt="header-mobile">
        </div>
        
    </content>
</body>
</html>
